<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>Biblioteca de recursos</title>
	</h:head>
	
	<h:body>
		<h:outputStylesheet library="algaworks" name="estilo.css" />
		<h:outputScript library="algaworks" name="script.js"
		target="head" />
		
		<h:form class="container">
		<h:panelGrid columns="1">
			
			<f:facet name="header">
				<h:outputText value="Dados para cadastro" />
			</f:facet>
			
			<h:panelGroup>
				<h:outputText value="Nome:" />
				<h:inputText value="#{cadastroBean.nome}" size="30" />
			</h:panelGroup>
			
			<h:panelGroup>
				<h:outputText value="E-mail:" />
				<h:panelGroup>
					<h:inputText size="30" />
					<h:commandButton value="Validar" />
				</h:panelGroup>
			</h:panelGroup>
			
			<h:panelGroup>
				<h:outputText value="Senha:" />
				<h:inputSecret size="30" />
			</h:panelGroup>
			
			<h:outputText />
			<h:commandButton value="Cadastrar" action="#{cadastroBean.cadastrar}" />
			
			
			<h:messages showDetail="true" showSummary="true"
				errorStyle="color: red" infoStyle="color: green"
				warnStyle="color: orange" fatalStyle="color: gray" />
			
		</h:panelGrid>
			
		</h:form>
		
		
		
	</h:body>
	
</html>
